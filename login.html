<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng bán hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cửa hàng bán hàng</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
                <li><a href="login.html">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <!-- Form đăng nhập -->
            <form id="loginForm" class="auth-form">
                <h2>Đăng nhập</h2>
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a></p>
            </form>

            <!-- Form đăng ký -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Đăng ký</h2>
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập:</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập ngay</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Cửa hàng bán hàng. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
